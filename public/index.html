<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>otp.sh</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/otp.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/handlebars-v1.3.0.js"></script>
		<script src="js/otp.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1><a href="/">otp.sh</a></h1>
			</div>
			<script id="alert-template" type="text/x-handlebars-template">
				<div class="alert alert-danger alert-dismissable">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<strong>Error! </strong> {{ error }}
				</div>
			</script>
			<script id="share-template" type="text/x-handlebars-template">
				<h2>Share</h2>
				<p>Send the link via email to your friend and tell him the OTP with another channel.</p>
				<form role="form">
				<div class="form-group">
					<label>URL</label>
					<p class="form-control-static"><a href="https://otp.sh/#{{ hash }}">https://otp.sh/#{{ hash }}</a></p>
				</div>
				<div class="form-group">
					<label>OTP</label>
					<pre class="form-control-static">{{ otp }}</pre>
				</div>
				</form>
			</script>
			<script id="decrypt-template" type="text/x-handlebars-template">
				<h2>Decrypt</h2>
				<div id="info"></div>
				<p>Insert your OTP to decrypt the message from the sender.</p>
				<form role="form" id="decrypt" method="post">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="OTP" name="otp">
					</div>
					<button type="submit" class="btn btn-primary">Decrypt</button>
				</form>
			</script>
			<script id="result-template" type="text/x-handlebars-template">
				<h3>Decrypted</h3>
				<p>This message will self destruct now.</p>
				<pre>{{ text }}</pre>
			</script>

			<div id="content">
				<p class="lead">Share your information in a secure and simple way.</p>
				<p>The system creates a url hash and one time code that could be shared with another person through different channels. The content is only valid one time.</p>

				<div id="info"></div>
				<form role="form" id="encrypt" method="post">
					<div class="form-group">
						<textarea class="form-control" rows="3" placeholder="Information you like to share" id="text" name="text"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Share</button>
				</form>
			</div>
		</div>

		<div id="footer">
			<div class="container">
				<p class="text-muted">&copy; 2014 <a href="http://skylime.net" rel="author">SkyLime</a></p>
			</div>
		</div>
	</body>
</html>
